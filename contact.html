<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/mobile.css" media="(min-width: 0) and (max-width: 767px)" />
    <link
      rel="stylesheet"
      href="css/tablet.css"
      media="(min-width: 768px) and (max-width: 1023px)"
    />
    <link rel="stylesheet" href="css/laptop.css" media="(min-width: 1024px)" />
    <title>Victor - Fullstack Javascript Developer</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img class="header__icon" src="assets/images/Logo.svg" alt="Victor" />
      </a>
    </header>
    <section>
      <h1 class="section__title section__title--contact-form">Hablemos</h1>
      <form class="contact-form">
        <input class="contact-form__text-field" type="text" placeholder="Nombre" name="name" id="name" />
        <input class="contact-form__text-field" type="text" placeholder="Correo" name="mail" id="mail" />
        <input class="contact-form__text-field" type="text" placeholder="Asunto" name="subject" id="subject" />
        <textarea
          class="contact-form__text-field contact-form__text-field--area"
          name="message"
          id="message"
          placeholder="Mensaje"
          cols="30"
          rows="10"
        ></textarea>
        <button class="contact_form__send-button" type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
